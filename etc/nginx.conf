server {
	listen *:80;
	server_name localhost;

	location ^~ /hello/ {
        proxy_set_header Content-type "text/plan";
        proxy_pass http://0.0.0.0:8080;
    }

	location ^~ /uploads/ {
		root /home/box/web;
	}

	location ~* ^.+\.\w+$ {
		root /home/box/web/public;
	}

	location / {
		return 404;
	}
}